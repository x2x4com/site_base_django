{% extends 'material/frontend/base.html' %}

{% load i18n material_form %}

{% block content %}
    <div class="left-panel wide">
        <div class="card">
            <div class="card-content">
                <form method="POST">
                    {% csrf_token %}
                    {% form form=form %}{% endform %}
                    <button type="submit" name="_submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
